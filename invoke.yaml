---
# https://github.com/imbrra/logowanie/blob/38a1a38ea9f5b2494e5bc986df651ff9d713fda5/tasks/clean.py

name: pytorch_lab
debug: true
run:
    echo: true
    pty:  true
    encoding: "utf_8"
    warn: true

docker:
  env:
    # env vars for the fastapi app
    BETTER_EXCEPTIONS: '1'
    LOG_LEVEL: info
    DEBUG: 'True'
    TESTING: 'True'

local:
  env:
    BETTER_EXCEPTIONS: '1'
    DEBUG: 'True'
    LOG_LEVEL: INFO
    TESTING: 'True'